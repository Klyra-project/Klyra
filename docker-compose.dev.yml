version: "3"
volumes:
  klyra-backend-vol:
    external: true
services:
  backend:
    extends:
      file: docker-compose.yml
      service: backend
    entrypoint:
      - /bin/bash
      - -c
      - |
        mkdir -p /var/lib/klyra/crates

        cat<<EOF > /var/lib/klyra/users.toml
        [test-key]
        name = "tester"
        projects = []
        EOF

        mkdir -p $$CARGO_HOME
        cat<<EOF > $$CARGO_HOME/config.toml
        [patch.crates-io]
        klyra-service = { path = "/usr/src/klyra/service" }
        EOF

        exec /usr/local/bin/service "$${@:0}"
    volumes:
      - .:/usr/src/klyra
  provisioner:
    extends:
      file: docker-compose.yml
      service: provisioner
  db:
    extends:
      file: docker-compose.yml
      service: db
