[package]
name = "klyra-runtime"
version = "0.24.0"
edition.workspace = true
license.workspace = true
description = "Runtime to start and manage any service that runs on klyra"

[[bin]]
name = "klyra-next"
required-features = ["next"]

[lib]
doctest = false

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
chrono = { workspace = true }
prost-types = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
strfmt = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = "0.1.11"
tonic = { workspace = true }
tower = { workspace = true }
tracing = { workspace = true, features = ["default"] }
tracing-subscriber = { workspace = true, features = [
    "default",
    "env-filter",
    "fmt",
] }
cap-std = { workspace = true, optional = true }
futures = { workspace = true, optional = true }
hyper = { workspace = true, optional = true }
rmp-serde = { workspace = true, optional = true }
wasi-common = { version = "7.0.0", optional = true }
wasmtime = { version = "7.0.0", optional = true }
wasmtime-wasi = { version = "7.0.0", optional = true }

[dependencies.klyra-codegen]
workspace = true
features = ["frameworks"]

[dependencies.klyra-common]
workspace = true
features = ["claims", "backend"]

[dependencies.klyra-proto]
workspace = true

[dependencies.klyra-service]
workspace = true

[dev-dependencies]
crossbeam-channel = { workspace = true }
portpicker = "0.1.1"
futures = { workspace = true }
klyra-service = { workspace = true, features = ["builder"] }

[features]
default = []
next = [
    "cap-std",
    "futures",
    "hyper/server",
    "rmp-serde",
    "futures",
    "wasi-common",
    "wasmtime",
    "wasmtime-wasi",
    "klyra-common/wasm",
]
